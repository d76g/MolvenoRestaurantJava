about-us-text=新酒店的餐厅是一道美食佳肴，一定能满足最挑剔的味蕾。从您踏入餐厅的那一刻起，您就会进入一个烹饪精湛的世界，这里的每道菜都是杰作。餐厅位于酒店顶层，可欣赏周围山脉和水道的全景。宽敞典雅的餐厅设有落地窗，让客人在用餐时可以欣赏壮丽的景色。菜单上汇集了最好的中国和国际美食，强调本地采购的可持续食材。每道菜都经过精心烹制，注重细节，采用传统烹饪技术和创新风味组合。餐厅还拥有丰富的酒单，由专业侍酒师团队精心挑选。无论您是在寻找稀有的陈年葡萄酒还是新发现的葡萄酒，您一定会找到适合您口味的酒。对于寻求更私密用餐体验的客人，餐厅还提供私人用餐室，每个用餐室都旨在为特殊场合和聚会提供独特而难忘的环境。凭借无可挑剔的服务、令人叹为观止的景色和世界一流的美食，新酒店的餐厅一定会成为该地区最受欢迎的餐饮目的地之一。
