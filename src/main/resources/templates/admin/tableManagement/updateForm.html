<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Table Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6">Table Form</h1>
        <form th:action="@{/tables/updateTable/{id}(id=${table.table_id})}" th:object="${table}" method="post" class="space-y-4">
            <div>
                <label for="table_number" class="block text-sm font-medium text-gray-700">Table Number</label>
                <input type="number" id="table_number" name="table_number" th:field="*{table_number}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('table_number')}" th:errors="*{table_number}" class="text-red-500 text-sm py-2"></p>
            </div>
            <div>
                <label for="table_capacity" class="block text-sm font-medium text-gray-700">Table Capacity</label>
                <input type="number" id="table_capacity" name="table_capacity" th:field="*{table_capacity}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('table_number')}" th:errors="*{table_number}" class="text-red-500 text-sm py-2"></p>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
