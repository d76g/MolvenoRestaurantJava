<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div>
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-2xl font-bold mb-6">Tables</h1>
            <a href="/tables/form" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Table</a>
            <table class="w-full mt-6">
                <thead>
                <tr>
                    <th class="text-left">Table Number</th>
                    <th class="text-left">Table Capacity</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="table : ${tables}">
                    <td th:text="${table.table_number}"></td>
                    <td th:text="${table.table_capacity}"></td>
                    <td>
                        <a th:href="@{'tables/editTable/' + ${table.table_id}}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                        <a th:href="@{'tables/deleteTable/' + ${table.table_id}}" class="deleteButton text-red-600 hover:text-red-900">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $(".deleteButton").click(function(event) {
            if (!confirm("Are you sure you want to delete this table?")) {
                event.preventDefault();
            }
        });
    });
</script>
</body>
</html>
