<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!--
   NOTE : Using the fragment to include the form in the tableList.html
-->
<div th:fragment="addUserFormHTML" id="addFormDiv" class="min-h-screen h-auto flex items-center justify-center absolute w-full top-20 hidden">
    <div class="fixed inset-0 bg-black opacity-50 z-10"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 z-30">
        <div class="flex justify-between items-center">
            <h1 th:text="#{User-Form}" class="text-2xl font-bold mb-6">User Form</h1>
            <span class="closeButtonAdd text-2xl cursor-pointer">&times;</span>
        </div>
        <form class="space-y-4" id="saveUserForm">
            <input type="hidden" id="userId" value="0">
            <div>
                <label th:text="#{user-name}" for="username" class="block text-sm font-medium text-gray-700">User Name</label>
                <input type="username" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

            </div>
            <div>
                <label th:text="#{first-name}" for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="firstname" id="firstname" name="firstname" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label th:text="#{last-name}" for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="lastname" id="lastname" name="lastname" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label th:text="#{Email}" for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label th:text="#{Password}" for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label th:text="#{Select-an-option}" for="role" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
                <select id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option th:text="#{Choose-a-role}" selected>Choose a role</option>
                    <option value="1">Admin</option>
                    <option value="2">Chef</option>
                    <option value="3">Front desk</option>
                    <option value="4">Waiter</option>
                </select>
            </div>
            <div>
                <button th:text="#{Save}" type="submit" id="addUserButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
