    <meta charset="UTF-8">
    <title>Login</title>

<!--    Hide password -->
    <script>
        $(document).ready(function() {
            $('#togglePassword').on('click', function() {
                const passwordField = $('#password');
                const passwordFieldType = passwordField.attr('type');
                const icon = $(this).find('i');

                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash'); // Toggle icon
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye'); // Toggle icon
                }
            });

            // change language
            // Function to switch the language
            function switchLanguage(lang) {
                // Update the language in the URL
                // Update the URL without reloading the page
                const urlParams = new URLSearchParams(window.location.search);
                urlParams.set('lang', lang);
                const newUrl = `${window.location.pathname}?${urlParams.toString()}`;
                history.pushState(null, '', newUrl);

                // Set a cookie to remember the selected language
                Cookies.set('language', lang, { expires: 7 });

                // Reload the page to apply the new language
                window.location.search = urlParams.toString();
            }

            // Event listeners for the language icons
            $('#language-icon-en').on('click', function() {
                switchLanguage('zh');
            });

            $('#language-icon-zh').on('click', function() {
                switchLanguage('en');
            });

            // Check the current language from the URL or cookie
            const urlParams = new URLSearchParams(window.location.search);
            let currentLang = urlParams.get('lang') || Cookies.get('language') || 'en';

            // Set the DataTable language URL based on the current language
            if (currentLang === 'zh') {
                $('#language-icon-en').show();
                $('#language-icon-zh').hide();
            } else {
                $('#language-icon-zh').show();
                $('#language-icon-en').hide();
            }
        });
    </script>
</head>
<body>
<div class="flex min-h-full flex-col justify-center">
    <section class="bg-gray-50 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="flex justify-end w-full px-6">
                <div class="w-6 h-6 cursor-pointer" data-lang="en" id="language-icon-en">
                    <img src="/images/united-kingdom.png" alt="English">
                </div>
                <div class="w-6 h-6 cursor-pointer" data-lang="zh" id="language-icon-zh">
                    <img src="/images/chinese.png" alt="Chinese">
                </div>
            </div>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" th:text="#{Sign-in-to-your-account}">
                        Sign in to your account
                    </h1>
                    <div th:if="${param.error}" class="text-red-500 text-sm" th:text="#{Username-text}" >
                        Username and password combination is not matching.
                    </div>
                    <form class="space-y-4 md:space-y-6" method= "post" action="/login">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" th:text="#{Your-username}">Your username</label>
                            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" th:text="#{Password}">Password</label>
                            <div class="relative">
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                <span id="togglePassword" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
                                <i class="far fa-eye"></i> <!-- FontAwesome eye icon -->
                            </span>
                            </div>
                        </div>
                        <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"  th:text="#{sign-in}">Sign in</button>
                        <p th:text="#{FORGOT-YOUR-PASSWORD}" class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Forgot your password? <a href="/forgot-password" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
