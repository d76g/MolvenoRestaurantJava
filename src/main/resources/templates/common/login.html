<!--    Hide password -->
    <script>
        $(document).ready(function() {
            $('#togglePassword').on('click', function() {
                const passwordField = $('#password');
                const passwordFieldType = passwordField.attr('type');
                const icon = $(this).find('i');

                if (passwordFieldType === 'password') {
                    passwordField.attr('type', 'text');
                    icon.removeClass('fa-eye').addClass('fa-eye-slash'); // Toggle icon
                } else {
                    passwordField.attr('type', 'password');
                    icon.removeClass('fa-eye-slash').addClass('fa-eye'); // Toggle icon
                }
            });
        });
    </script>

<body>
<div class="flex min-h-full flex-col justify-center">

        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white" th:text="#{Sign-in-to-your-account}">
                        Sign in to your account
                    </h1>
                    <div th:if="${param.error}" class="text-red-500 text-sm" th:text="#{Username-text}" >
                        Username and password combination is not matching.
                    </div>
                    <form class="space-y-4 md:space-y-6" method= "post" action="/login">

                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" th:text="#{Your-username}">Your username</label>

                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" th:text="#{Password}">Password</label>
                            <div class="relative">
                                <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                <span id="togglePassword" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">

                            </span>
                            </div>
