<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="w-full bg-white border-gray-200 dark:bg-gray-900 z-50 xl:px-8">
    <div class="container mx-auto flex flex-row items-center justify-between py-2">
        <!-- Left side: Navigation links -->
        <div class="flex flex-row items-center">
            <button data-collapse-toggle="mobile-menu" type="button" class="md:hidden ml-3 text-gray-400 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-300 rounded-lg inline-flex items-center justify-center" aria-controls="mobile-menu" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            <div class="hidden md:block" id="mobile-menu">
                <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 md:text-sm md:font-medium">
                    <li>
                        <a sec:authorize="hasAnyAuthority('Admin','Waiter','Chef', 'Front desk')" th:href="@{/home}" class="bg-blue-700 md:bg-transparent text-white block pl-3 pr-4 py-2 md:text-blue-700 md:p-0 rounded focus:outline-none" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a sec:authorize="hasAnyAuthority('Admin','Front desk')" th:href="@{/reservations}" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Reservations</a>
                    </li>
                    <li>
                        <a sec:authorize="hasAnyAuthority('Chef','Admin','Front desk')" th:href="@{/orders}" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Orders</a>
                    </li>
                    <li>
                        <a sec:authorize="hasAnyAuthority('Admin')" th:href="@{/tables}" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Tables</a>
                    </li>
                    <li>
                        <a sec:authorize="hasAnyAuthority('Admin')" th:href="@{/users}" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 block pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0">Users</a>
                    </li>

                    <li sec:authorize="hasAnyAuthority('Chef')">
                        <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0 font-medium flex items-center justify-between w-full md:w-auto">Menu<svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
                        <div id="dropdownNavbar" class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4 w-44">
                            <ul class="py-1" aria-labelledby="dropdownNavbarLink">
                                <li>
                                    <a sec:authorize="hasAnyAuthority('Chef')" th:href="@{/menu}" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">List</a>
                                </li>
                                <li>
                                    <a sec:authorize="hasAnyAuthority('Chef')" th:href="@{/menu/menuCategory}" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Category</a>
                                </li>
                                <li>
                                    <a sec:authorize="hasAnyAuthority('Chef')" th:href="@{/menu/subCategory}" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Sub Category</a>
                                </li>
                                <li>
                                    <a sec:authorize="hasAnyAuthority('Chef')" th:href="@{/menu/mealtime}" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Mealtime</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li sec:authorize="hasAnyAuthority('Chef')">
                        <button id="dropdownNavbarLinkS" data-dropdown-toggle="dropdownNavbarStock" class="text-gray-700 hover:bg-gray-50 border-b border-gray-100 md:hover:bg-transparent md:border-0 pl-3 pr-4 py-2 md:hover:text-blue-700 md:p-0 font-medium flex items-center justify-between w-full md:w-auto">Stock<svg class="w-4 h-4 ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg></button>
                        <div id="dropdownNavbarStock" class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4 w-44">
                            <ul class="py-1" aria-labelledby="dropdownNavbarLinkS">
                                <li>
                                    <a sec:authorize="hasAnyAuthority('Chef')" th:href="@{/stock}" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">List</a>
                                </li>
                                <li>
                                    <a sec:authorize="hasAnyAuthority('Chef')" th:href="@{/stock/category}" class="text-sm hover:bg-gray-100 text-gray-700 block px-4 py-2">Category</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Right side: Logout button -->
        <div class="flex gap-x-3 items-center justify-center">
            <div sec:authorize="isAuthenticated()" class="bg-gray-100 rounded-md py-2 px-1 text-sm">
                Hello, <span sec:authentication="principal.fullname"></span>
            </div>
        <a th:href="@{/logout}">
            <button class="bg-blue-700 text-white px-4 py-2 rounded-md">Logout</button>
        </a>
        </div>
    </div>
    <script src="https://unpkg.com/@themesberg/flowbite@1.1.1/dist/flowbite.bundle.js"></script>
</nav>


</body>

</html>
