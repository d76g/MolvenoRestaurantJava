<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!--
   NOTE : Using the fragment to include the form in the tableList.html
-->
<div th:fragment="reservationForm" id="addReservationDiv" class="min-h-screen flex items-center justify-center absolute w-full font-sans hidden">
    <div class="w-full h-screen z-10 bg-black opacity-40 absolute"></div>
    <div class="bg-white p-6 rounded-lg shadow-lg w-5/12 z-30">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold mb-6">Schedule Your Dining</h1>
            <span class="closeButtonAdd text-2xl cursor-pointer">&times;</span>
        </div>
        <form th:action="@{/createReservation}" th:object="${reservation}" method="post" class="grid grid-cols-1 space-y-4">
            <div class="grid grid-cols-2 gap-x-2">
                <div>
                    <label for="customerFirstName" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
                    <input type="text" id="customerFirstName" name="customerFirstName" placeholder="First Name" th:field="*{customerFirstName}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                    <p th:if="${#fields.hasErrors('customerFirstName')}" th:errors="*{customerFirstName}" class="text-red-500 text-sm py-2"></p>
                </div>

                <div>
                    <label for="customerLastName" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
                    <input type="text" id="customerLastName" placeholder="Last Name" name="customerLastName" th:field="*{customerLastName}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                    <p th:if="${#fields.hasErrors('customerLastName')}" th:errors="*{customerLastName}" class="text-red-500 text-sm py-2"></p>

                </div>
            </div>
            <div class="grid grid-cols-2 gap-x-2 ">
                <div>
                    <label for="customerEmail" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                    <input type="email" id="customerEmail" placeholder="Email Address" name="customerEmail" th:field="*{customerEmail}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                    <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" class="text-red-500 text-sm py-2"></p>

                </div>

                <div>
                    <label for="customerPhone" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
                    <input type="tel" id="customerPhone" placeholder="Phone Number" name="customerPhone" th:field="*{customerPhone}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                    <p th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}" class="text-red-500 text-sm py-2"></p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-x-2 ">
                <div>
                    <label for="reservationDate" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Reservation Date</label>
                    <input type="date" id="reservationDate" placeholder="Reservation Date" name="reservationDate" th:field="*{reservationDate}" class="flatpickr bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                    <p th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}" class="text-red-500 text-sm py-2"></p>
                </div>
                <div>
                    <label for="numberOfGuests" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Number of Guests</label>
                    <input type="number" id="numberOfGuests" name="numberOfGuests" th:field="*{numberOfGuests}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
                    <p th:if="${#fields.hasErrors('numberOfGuests')}" th:errors="*{numberOfGuests}" class="text-red-500 text-sm py-2"></p>
                </div>
            </div>
                <div>
                    <label for="reservationTime" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Reservation Time</label>
                    <input  type="time" id="reservationTime" name="reservationTime" th:field="*{reservationTime}" class="hidden bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "  />
                    <p th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}" class="text-red-500 text-sm py-2"></p>
                </div>
                <div class="grid grid-cols-6 gap-2 my-4" id="timeSlotsGrid">
                    <!-- Time slots will be dynamically added here by jQuery -->
                </div>

            <div class="grid grid-cols-2">
                <div class="flex items-center space-x-3">
                    <input type="checkbox" placeholder="Number of Guest attending" id="guest" name="guest" th:field="*{guest}" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" />
                    <label for="guest"  class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hotel guest?</label>
                    <p th:if="${#fields.hasErrors('guest')}" th:errors="*{guest}" class="text-red-500 text-sm py-2"></p>
                </div>

                <div id="roomNumberDiv" class="hidden">
                    <label for="roomNumber" class="block mb-1 text-sm font-medium text-gray-900 dark:text-white">Room Number</label>
                    <input type="text" id="roomNumber" placeholder="Hotel Room Number" name="roomNumber" th:field="*{roomNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " />
                    <p th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" class="text-red-500 text-sm py-2"></p>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-mainColor">Reserve Your Seat</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
