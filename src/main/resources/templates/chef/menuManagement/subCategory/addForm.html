<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add SubCategory Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!--
   NOTE : Using the fragment to include the form in the mealTimeList.html
-->
<div th:fragment="addSubCategoryFormHTML" id="addSubCategoryFormDiv" class="min-h-screen h-auto flex items-center justify-center absolute w-full top-0 hidden">
    <div class="fixed inset-0 bg-black opacity-50 z-10"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 z-30">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold mb-6" th:text="#{SubCategory-Form }">SubCategory Form</h1>
            <span class="closeButtonAdd text-2xl cursor-pointer">&times;</span>
        </div>
        <form class="space-y-4" id="saveSubCategoryForm">
            <input type="hidden"  class="d-none form-control" id="subCategoryId" value="0">
            <div>
                <label for="subCategoryName" class="block text-sm font-medium text-gray-700"th:text="#{SubCategory-Name}">Sub Category Name</label>
                <input type="text" id="subCategoryName" name="subCategoryName"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit" id="addButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" th:text="#{Save}">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
