<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Menu Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!-- The update form is similar to the add form, but the form action is different,

 -->
<div th:fragment="updateMenuItemFormHTML" id="updateMenuItemFormDiv" class="min-h-screen flex items-center justify-center absolute top-0 w-full hidden">
    <div class="w-5/6 h-5/6 rounded-md z-10 bg-black opacity-50 absolute"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 z-30">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold mb-6">Update Menu Item Form</h1>
            <span class="closeButton text-2xl cursor-pointer">&times;</span>
        </div>
        <form id="menuItemForm" class="space-y-4">
            <input type="hidden" id="updateMenuItemId">
            <div>
                <label for="updateItemName" class="block text-sm font-medium text-gray-700">Item Name</label>
                <input type="text" id="updateItemName" name="updateItemName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="menuItemName" class="block text-sm font-medium text-gray-700">Menu Item Name</label>
                <input type="text" id="menuItemName" name="menuItemName"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input type="text" id="description" name="description"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                <input type="number" id="price" name="price"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Image</label>
                <input type="text" id="image" name="image"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <!--Menu Category dropdown -->
            <div>
                <label for="menuCategory" class="block text-sm font-medium text-gray-700">Menu Category</label>
                <select id="menuCategory" name="menuCategory" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="" disabled selected>Select a category</option>
                    <option th:each="menuCategory : ${menuCategories}" th:value="${menuCategory.id}" th:text="${menuCategory.name}">Menu Category</option>
                </select>
            </div>

            <!--Sub Category dropdown -->
            <div>
                <label for="subCategory" class="block text-sm font-medium text-gray-700">Sub Category</label>
                <select id="subCategory" name="subCategory" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="" disabled selected>Select a category</option>
                    <option th:each="subCategory : ${subCategories}" th:value="${subCategory.id}" th:text="${subCategory.name}">Sub Category</option>
                </select>
            </div>

            <!--MealTime dropdown -->
            <div>
                <label for="mealTime" class="block text-sm font-medium text-gray-700">Meal Time</label>
                <select id="mealTime" name="mealTime" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="" disabled selected>Select a mealtime</option>
                    <option th:each="mealTime : ${mealTimes}" th:value="${mealTime.id}" th:text="${mealTime.name}">Meal Time</option>
                </select>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
