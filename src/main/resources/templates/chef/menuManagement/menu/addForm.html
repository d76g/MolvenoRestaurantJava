<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!--
   NOTE : Using the fragment to include the form in the mealTimeList.html
-->
<div th:fragment="addMenuFormHTML" id="addMenuItemFormDiv" class="min-h-screen h-auto flex items-center justify-center absolute w-full top-20 hidden">
    <div class="fixed inset-0 bg-black opacity-50 z-10"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 z-30">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold mb-6" th:text="#{Menu}">Menu Form</h1>
            <span class="closeButton text-2xl cursor-pointer">&times;</span>
        </div>
        <form class="space-y-4" id="saveMenuForm">
            <input type="hidden"  class="d-none form-control" id="menuItemId" value="0">
            <div>
                <label for="menuItemName" class="block text-sm font-medium text-gray-700" th:text="#{Menu-Item-Name}">Menu Item Name</label>
                <input type="text" id="menuItemName" name="menuItemName"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700" th:text="#{Description}">Description</label>
                <input type="text" id="description" name="description"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700" th:text="#{Price}">Price</label>
                <input type="number" id="price" name="price"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700" th:text="#{Image}">Image</label>
                <input type="text" id="image" name="image"  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <!--Menu Category dropdown -->
            <div>
                <div>
                    <label for="menuCategory" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" th:text="#{Select-Category}">Select Category</label>
                    <select id="menuCategory" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required></select>
                </div>
            </div>

            <!--Sub Category dropdown -->
            <div>
                <div>
                    <label for="subCategory" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" th:text="#{Select-Category}">Select Category</label>
                    <select id="subCategory" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required></select>
                </div>
            </div>

            <!--MealTime dropdown -->
            <div>
                <div>
                    <label for="mealTime" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" th:text="#{Select-Category}">Select Category</label>
                    <select id="mealTime" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required></select>
                </div>
            </div>

            <div>
                <button type="submit" id="addButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" th:text="#{Save}">Save</button>
            </div>
        </form>
    </div>
</div>



</body>
</html>
