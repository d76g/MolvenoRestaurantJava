<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Stock Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
<h1>Kitchen Stock Management</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Value</th>
        <th>Amount</th>
        <th>Brand</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="stock-table">
    <!-- Sample row -->
    <tr data-id="1">
        <td>1</td>
        <td>Vegetable</td>
        <td>$2.50</td>
        <td>20</td>
        <td>FreshFarm</td>
        <td class="action-buttons">
            <button onclick="editStock(this)">Edit</button>
            <button onclick="deleteStock(this)">Delete</button>
        </td>
    </tr>
    <!-- More rows will go here -->
    </tbody>
</table>
<button onclick="addNewStock()">Add New Stock</button>

<script>
    function addNewStock() {
        const table = document.getElementById('stock-table');
        const newRow = document.createElement('tr');
        const newId = table.rows.length + 1;
        newRow.setAttribute('data-id', newId);
        newRow.innerHTML = `
            <td>${newId}</td>
            <td><input type="text" value="New Type"></td>
            <td><input type="text" value="New Value"></td>
            <td><input type="number" value="0"></td>
            <td><input type="text" value="New Brand"></td>
            <td class="action-buttons">
                <button onclick="saveStock(this)">Save</button>
                <button onclick="deleteStock(this)">Delete</button>
            </td>
        `;
        table.appendChild(newRow);
    }

    function editStock(button) {
        const row = button.parentElement.parentElement;
        row.cells[1].innerHTML = `<input type="text" value="${row.cells[1].innerText}">`;
        row.cells[2].innerHTML = `<input type="text" value="${row.cells[2].innerText}">`;
        row.cells[3].innerHTML = `<input type="number" value="${row.cells[3].innerText}">`;
        row.cells[4].innerHTML = `<input type="text" value="${row.cells[4].innerText}">`;
        button.textContent = 'Save';
        button.setAttribute('onclick', 'saveStock(this)');
    }

    function saveStock(button) {
        const row = button.parentElement.parentElement;
        row.cells[1].innerHTML = row.cells[1].querySelector('input').value;
        row.cells[2].innerHTML = row.cells[2].querySelector('input').value;
        row.cells[3].innerHTML = row.cells[3].querySelector('input').value;
        row.cells[4].innerHTML = row.cells[4].querySelector('input').value;
        button.textContent = 'Edit';
        button.setAttribute('onclick', 'editStock(this)');
    }

    function deleteStock(button) {
        const row = button.parentElement.parentElement;
        row.remove();
    }
</script>
</body>
</html>
