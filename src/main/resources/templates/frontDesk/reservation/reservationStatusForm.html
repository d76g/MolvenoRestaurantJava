<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!--
   NOTE : Using the fragment to include the form in the tableList.html
-->
<div th:fragment="reservationStatusForm" id="addReservationDiv" class="min-h-screen flex items-center justify-center absolute w-full hidden">
    <div class="w-full h-screen z-10 bg-black opacity-40 absolute"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 z-30">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold mb-6">Reservation Status Update</h1>
            <span class="closeButtonAdd text-2xl cursor-pointer">&times;</span>
        </div>
        <div>
            <h1>Reservation Details</h1>
            <div>
                <p>Customer Name: <span th:text="${reservation.customerFirstName} + ' ' + ${reservation.customerLastName}"></span></p>
                <p>Customer Email: <span th:text="${reservation.customerEmail}"></span></p>
                <p>Customer Phone: <span th:text="${reservation.customerPhone}"></span></p>
                <p>Reservation Date: <span th:text="${reservation.reservationDate}"></span></p>
                <p>Reservation Time: <span th:text="${reservation.reservationTime}"></span></p>
                <p>Number of Guests: <span th:text="${reservation.numberOfGuests}"></span></p>
                <p>Status: <span th:text="${reservation.reservationStatus}"></span></p>
            </div>
        </div>
        <form id="updateFormDiv" th:object="${reservation}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />

            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <select id="status" name="status" th:field="*{reservationStatus}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="PENDING">ATTENDED</option>
                <option value="CONFIRMED">CONFIRMED</option>
                <option value="CANCELLED">CANCELLED</option>
            </select>
            <p th:if="${#fields.hasErrors('reservationStatus')}" th:errors="*{reservationStatus}" class="text-red-500 text-sm py-2"></p>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
