<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<div th:insert="/common/header :: header"></div>
<body class="h-full">
<div th:insert="common/navbar :: navbar"></div>
<div class="relative w-full h-auto flex flex-col justify-center items-center">
    <div class="w-full relative h-auto min-h-screen bg-gray-100 ">
        <div class="w-full flex flex-col items-center justify-center h-full bg-gray-100">
            <div class="w-full h-full px-6 mx-1 my-2">
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-2xl font-bold mb-6" th:text="#{Reservations}">Reservations</h1>
                <button sec:authorize="hasAnyAuthority('Front desk')" id="createReservationBtn" class="myBtn w-full flex justify-center mb-3 py-2 px-4 border border-transparent
             rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none
              focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" th:text="#{create-new-reservation}">Create New Reservation</button>
                <div class="w-full bg-gray-50 p-3 rounded-md overflow-x-auto p-1 shadow-sm">
                <table id="reservationList" class="mt-10 text-xs">
                    <thead>
                    <tr>
                        <th class="text-left" th:text="#{Table-NO}">Table NO.</th>
                        <th class="text-left" th:text="#{first_name}">First Name</th>
                        <th class="text-left" th:text="#{last_name}">Last Name</th>
                        <th class="text-left" th:text="#{email}">Email</th>
                        <th class="text-left" th:text="#{phone}">Phone</th>
                        <th class="text-left" th:text="#{reservation_date}">Reservation Date</th>
                        <th class="text-left" th:text="#{reservation_time}">Reservation Time</th>
                        <th class="text-left" th:text="#{number_of_guests}">Number of Guests</th>
                        <th class="text-left" th:text="#{hotel_guest}">Hotel Guest</th>
                        <th class="text-left" th:text="#{room_number}">Room Number</th>
                        <th class="text-left" th:text="#{status}">Status</th>
                        <th class="text-left" th:text="#{actions}">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Table rows will be added here -->
                    </tbody>
                </table>
                </div>
            </div>
            </div>
        </div>
        <div class="mt-5 w-full h-10 text-black">
        </div>
    </div>

</div>
<div th:insert="frontDesk/reservation/reservationForm :: reservationForm"></div>
<div th:insert="frontDesk/reservation/reservationUpdateForm :: reservationUpdateForm"></div>
<div th:insert="frontDesk/reservation/reservationStatusForm :: reservationStatusForm"></div>
