<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!--
   NOTE : Using the fragment to include the form in the tableList.html
-->
<div id="addReservationDiv" class="min-h-screen flex items-center justify-center absolute w-full">
    <div class="w-full h-screen z-10 bg-black opacity-40 absolute"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 z-30">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold mb-6">Reservation Form</h1>
            <span class="closeButtonAdd text-2xl cursor-pointer">&times;</span>
        </div>
        <form th:action="@{/reservations/updateReservation}" th:object="${reservation}" method="post" class="space-y-4">
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{reservationStatus}" />
            <div>
                <label for="customerFirstName" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" id="customerFirstName" name="customerFirstName" th:field="*{customerFirstName}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('customerFirstName')}" th:errors="*{customerFirstName}" class="text-red-500 text-sm py-2"></p>
            </div>

            <div>
                <label for="customerLastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text" id="customerLastName" name="customerLastName" th:field="*{customerLastName}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('customerLastName')}" th:errors="*{customerLastName}" class="text-red-500 text-sm py-2"></p>
            </div>

            <div>
                <label for="customerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="customerEmail" name="customerEmail" th:field="*{customerEmail}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('customerEmail')}" th:errors="*{customerEmail}" class="text-red-500 text-sm py-2"></p>
            </div>

            <div>
                <label for="customerPhone" class="block text-sm font-medium text-gray-700">Phone</label>
                <input type="tel" id="customerPhone" name="customerPhone" th:field="*{customerPhone}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('customerPhone')}" th:errors="*{customerPhone}" class="text-red-500 text-sm py-2"></p>
            </div>

            <div>
                <label for="reservationDate" class="block text-sm font-medium text-gray-700">Reservation Date</label>
                <input type="date" id="reservationDate" name="reservationDate" th:field="*{reservationDate}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}" class="text-red-500 text-sm py-2"></p>
            </div>

            <div>
                <label for="reservationTime" class="block text-sm font-medium text-gray-700">Reservation Time</label>
                <input type="time" id="reservationTime" name="reservationTime" th:field="*{reservationTime}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('reservationTime')}" th:errors="*{reservationTime}" class="text-red-500 text-sm py-2"></p>
            </div>

            <div>
                <label for="numberOfGuests" class="block text-sm font-medium text-gray-700">Number of Guests</label>
                <input type="number" id="numberOfGuests" name="numberOfGuests" th:field="*{numberOfGuests}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('numberOfGuests')}" th:errors="*{numberOfGuests}" class="text-red-500 text-sm py-2"></p>
            </div>

            <div>
                <label for="guest" class="block text-sm font-medium text-gray-700">Is Guest</label>
                <input type="checkbox" id="guest" name="guest" th:field="*{guest}" class="mt-1 block">
                <p th:if="${#fields.hasErrors('guest')}" th:errors="*{guest}" class="text-red-500 text-sm py-2"></p>
            </div>

            <div>
                <label for="roomNumber" class="block text-sm font-medium text-gray-700">Room Number</label>
                <input type="text" id="roomNumber" name="roomNumber" th:field="*{roomNumber}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" class="text-red-500 text-sm py-2"></p>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
