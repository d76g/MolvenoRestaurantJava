<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!--
   NOTE : Using the fragment to include the form in the tableList.html
-->
<div id="addReservationDiv" class="min-h-screen flex items-center justify-center absolute w-full">
    <div class="w-full h-screen z-10 bg-black opacity-40 absolute"></div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 z-30">
        <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold mb-6">Reservation Form</h1>
            <span class="closeButtonAdd text-2xl cursor-pointer">&times;</span>
        </div>
        <form th:action="@{/category/update}" th:object="${kitchenCategory}" method="post" class="space-y-4">
            <!-- Hidden field to pass the category ID -->
            <input type="hidden" th:field="*{category_id}" />

            <div>
                <label for="categoryName" class="block text-sm font-medium text-gray-700">Category Name:</label>
                <input type="text" id="categoryName" name="categoryName" th:field="*{categoryName}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <p th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}" class="text-red-500 text-sm py-2"></p>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Update</button>
            </div>
        </form>

    </div>
</div>
</body>
</html>
